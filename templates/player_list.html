{%extends 'base.html'%}

{%block content%}
<h1>プレイヤーリスト</h1>
<a href="{% url 'home' %}">Home</a>
<p><a href="{% url 'player_create' %}">プレイヤー作成</a></p>

{%for item in object_player%}

<div class="player">
    <p>プレイヤー名 : {{ item.name }}</p>
    <a href="{% url 'player_detail' item.pk %}">詳細</a>
    <a href="{% url 'player_update' item.pk %}">更新</a>
    <a href="{% url 'player_delete' item.pk %}">削除</a>
</div>

{%endfor%}


{%endblock content%}
